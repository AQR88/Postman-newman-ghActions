name: Test-Build

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      # Insatall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "18"

        # Install the Newman command lineutility
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

        # Make directory to upload the test results
      - name: Make directory for results
        run: mkdir -p testResults

        # Run the Postman collection
      - name: Run POSTMAN collection
        run: |
          newman run petstore.collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html

      # Upload the contents of Test Results directory to workspace
      - name: Output the run details
        uses: actions/upload-artifact@v4
        with:
          name: RunReports
          path: testResults
